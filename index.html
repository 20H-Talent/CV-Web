<!DOCTYPE html>
<html lang="en">
<head>
    <title>CV Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="container-fluid">
            <h3>Nav</h3> <!-- Delete, insert code-->
        </div>
    </header>
    <!-- Advanced Search section -->
    <section>
        <div class="container-fluid">
             <!-- ADVANCED SEARCH -->

            <a class="mb-3 btn text-dark" id="adv-btn" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Advanced search
            </a>
        
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <form class="mt-3 d-flex flex-column" id="adv-search-form" method="POST" action="index.html">
                        <div class="form-group d-flex flex-wrap justify-content-around">
                            <label for="input-name" class="col-form-label">Name</label>
                            <input type="search" class="form-control col-md-2 col-lg-3" id="input-name" placeholder="Name">
            
                            <label for="city-option" class="col-form-label">City</label>
                            <input type="text" class="form-control col-md-2 col-lg-3" id="city-option" placeholder="City">
                            
                            <label for="experience-option" class="col-form-label">Experience</label>
                            <select class="form-control col-md-2 col-lg-3" id="experience">
                                    <option>Default select</option>
                            </select>
                        </div>
                            <div class="check-container ml-2 d-flex flex-wrap flex-column">
                                <fieldset class="form-group">
                                    <div class="mb-2">Languages</div>
                                    <div class="d-flex flex-wrap">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="eng-check">
                                            <label class="form-check-label mr-5" for="eng-check">
                                            English
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="french-check">
                                            <label class="form-check-label mr-5" for="french-check">
                                            French
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="german-check">
                                            <label class="form-check-label mr-5" for="german-check">
                                            German
                                            </label>
                                        </div>
                                    </div>   
                                </fieldset>
                
                                <fieldset class="form-group">
                                    <div class="mb-2">Skills</div>
                                    <div class="d-flex flex-wrap">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="html-check">
                                            <label class="form-check-label mr-5" for="html-check">
                                            HTML
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="css-check">
                                            <label class="form-check-label mr-5" for="css-check">
                                            CSS
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sass-check">
                                            <label class="form-check-label mr-5" for="sass-check">
                                            SASS
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="javascript-check">
                                            <label class="form-check-label mr-5" for="javascript-check">
                                            JavaScript
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="react-check">
                                            <label class="form-check-label mr-5" for="react-check">
                                            React
                                            </label>
                                        </div>
                                    </div>   
                                </fieldset>
                            </div>
                
                        <div class="form-group row">
                            <div class="ml-2 col-sm-12">
                            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Main section -->
    <main class="container-fluid" id="user-list">
        <h3>Users</h3><!-- Delete, insert code-->
        <div class="container-fluid d-flex flex-wrap flex-row" id="card-container">
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="container-fluid">
            <h3>Footer</h3><!-- Delete, insert code-->
        </div>
    </footer>
      
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/render.js"></script>
</body>
</html>
