<!DOCTYPE html>
<html lang="en">

<head>
    <title>CV Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/customstyles.css">
</head>

<body>

    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark " id="navs">
            <a href="../index.html"><img src="../img/logo.png" alt="20H Talent Logo" width="50" height="50"></a>
            <a class="navbar-brand ml-3" href="../index.html">Talent</a>

            <div class="d-flex collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="ml-auto">
                    <button type="button" class="btn btn-primary btn-outline-primary border-1 border-white bg-dark btn-sm mr-3 text-white">Log-in</button>
                    <button type="button" class="btn btn-secondary btn-outline-primary btn-sm mr-3 border-1 border-white bg-dark text-white">Logout</button>
                </div>
                <form id="nav-main-search" action="search.html" method="get" role="search" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0 border-1 border-white bg-dark text-white" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Advanced Search section -->
    <section>
        <div class="container-fluid">

            <a class="mb-3 btn text-dark" id="adv-btn" data-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                Advanced search
            </a>

            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <form class="mt-3 d-flex flex-column" id="adv-search-form" method="POST" action="index.html">
                        <div class="form-group d-flex flex-wrap justify-content-around">
                            <label for="input-name" class="col-form-label">Name</label>
                            <input type="search" class="form-control col-md-2 col-lg-3" id="input-name" placeholder="Name">

                            <label for="city-option" class="col-form-label">City</label>
                            <input type="text" class="form-control col-md-2 col-lg-3" id="city-option" placeholder="City">

                            <label for="experience-option" class="col-form-label">Experience</label>
                            <select class="form-control col-md-2 col-lg-3" id="experience">
                                <option>Default select</option>
                            </select>
                        </div>
                        <div class="check-container ml-2 d-flex flex-wrap flex-column">
                            <fieldset class="form-group">
                                <div class="mb-2">Languages</div>
                                <div class="d-flex flex-wrap">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="eng-check">
                                        <label class="form-check-label mr-5" for="eng-check">
                                            English
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="french-check">
                                        <label class="form-check-label mr-5" for="french-check">
                                            French
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="german-check">
                                        <label class="form-check-label mr-5" for="german-check">
                                            German
                                        </label>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <div class="mb-2">Skills</div>
                                <div class="d-flex flex-wrap">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="html-check">
                                        <label class="form-check-label mr-5" for="html-check">
                                            HTML
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="css-check">
                                        <label class="form-check-label mr-5" for="css-check">
                                            CSS
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="sass-check">
                                        <label class="form-check-label mr-5" for="sass-check">
                                            SASS
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="javascript-check">
                                        <label class="form-check-label mr-5" for="javascript-check">
                                            JavaScript
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="react-check">
                                        <label class="form-check-label mr-5" for="react-check">
                                            React
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-group row">
                            <div class="ml-2 col-sm-12">
                                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Main section -->
    <main class="container-fluid">
        <h3>Users</h3>
        <div id="card-container" class="container-fluid d-flex flex-wrap flex-row justify-content-center scrolleable">
            <div class="card mr-3 mb-3 card-user" style="width: 18rem;">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="fas fa-user mb-3" style="font-size: 2rem;"></i> <br>
                        <h5 class="card-title d-inline user-name">Marolyn Dayan Guzmán Álvarez</h5>
                    </div>
                    <div class="text-left">
                        <h6 class="card-subtitle mb-3">Contact information</h6>
                        <p class="card-text font-weight-bold">
                            City: <span class="font-weight-normal">somewhere</span><br>
                            Email: <a href="mailto:someone@example.es">someone@example.es</a><br>
                            Phone: <span class="font-weight-normal">78</span><br>
                        </p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Card link</a>
                    </div>
                </div>
            </div>
            <div id="loader"></div>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="fixed-bottom">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark " id="navs">
                <img src="../img/logo.png" alt="20H Talent Logo" width="50" height="50">
                <!-- <a class="navbar-brand" href="#">Talent</a> -->

                <div class="d-flex collapse navbar-collapse" id="navbarTogglerDemo02">
                    <div class="ml-3 d-flex justify-content-start">
                        <a class="text-white mr-3" href="">About</a>
                        <a class="text-white" href="">Contact</a>
                    </div>
                    <div class="ml-auto">
                        <a class="text-white mr-3" href="">Privacy policy</a>
                        <a class="text-white" href="">&copy 20H Talent</a>
                    </div>
                </div>
            </nav>

        </div>

    </footer>

    <!-- Scripts section -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/render.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
