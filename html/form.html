<!DOCTYPE html>
<html lang="en">

<head>
    <title>CV Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/customstyles.css">
</head>

<body>

    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark " id="navs">
            <a href="../index.html"><img src="../img/logo.png" alt="20H Talent Logo" width="50" height="50"></a>
            <a class="navbar-brand ml-3" href="../index.html">Talent</a>

            <div class="d-flex collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="ml-auto">
                    <button type="button" class="btn btn-primary btn-outline-primary border-1 border-white bg-dark btn-sm mr-3 text-white">Log-in</button>
                    <button type="button" class="btn btn-secondary btn-outline-primary btn-sm mr-3 border-1 border-white bg-dark text-white">Logout</button>
                </div>
                <form id="nav-main-search" action="search.html" method="get" role="search" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0 border-1 border-white bg-dark text-white" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container-fluid">
            <div class="mx-auto bg-light w-75 p-3">

                <form>
                    <div class="form-row mb-2">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault01">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="First name"
                                value="" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="validationDefault02">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"
                                value="" required>
                        </div>

                        <div class="form-group">
                            <label for="InputPhone">Phone</label>
                            <input type="text" class="form-control" id="InputNumber" aria-describedby="numberHelp"
                                placeholder="Enter phone number">
                            <small id="numberHelp" class="form-text text-muted">We'll never share your phone with
                                anyone
                                else.</small>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="validationDefault05">Zip</label>
                            <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="validationDefaultUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                </div>
                                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row mb-2">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault03">City</label>
                            <input type="text" class="form-control" id="validationDefault03" placeholder="City"
                                required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="validationDefault04">Street</label>
                            <input type="text" class="form-control" id="validationDefault03" placeholder="Street"
                                required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="validationDefault05">State</label>
                            <input type="text" class="form-control" id="validationDefault04" placeholder="State"
                                required>
                        </div>
                    </div>

                    <div class="form-row mb-2">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault06">Laboral Experience</label>
                            <select class="form-control col-md-8 col-lg-8" id="experience">
                                <option>Years of experience</option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>+5</option>
                            </select>
                        </div>
                    </div>

                    <fieldset class="form-group mb-3">
                        <div class="mb-2">Languages</div>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="eng-check">
                                <label class="form-check-label mr-5" for="eng-check">
                                    English
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="french-check">
                                <label class="form-check-label mr-5" for="french-check">
                                    French
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="german-check">
                                <label class="form-check-label mr-5" for="german-check">
                                    German
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="spanish-check">
                                <label class="form-check-label mr-5" for="spanish-check">
                                    Spanish
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group mb-3">
                        <div class="mb-2">Skills</div>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="html-check">
                                <label class="form-check-label mr-5" for="html-check">
                                    HTML
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="css-check">
                                <label class="form-check-label mr-5" for="css-check">
                                    CSS
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sass-check">
                                <label class="form-check-label mr-5" for="sass-check">
                                    SASS
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="javascript-check">
                                <label class="form-check-label mr-5" for="javascript-check">
                                    JavaScript
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="react-check">
                                <label class="form-check-label mr-5" for="react-check">
                                    React
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="git-check">
                                <label class="form-check-label mr-5" for="git-check">
                                    Git
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="github-check">
                                <label class="form-check-label mr-5" for="github-check">
                                    Github
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-row mb-2">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault03">Personal Repository</label>
                            <input type="text" class="form-control" id="validationDefault03" placeholder="Web direction"
                                required>
                        </div>
                    </div>

                    <fieldset class="form-group mb-3">
                        <!-- Save picture user-->
                        <div class="mb-2">Profile picture</div>
                        <div class="custom-file w-25">
                            <input type="file" class="custom-file-input" id="customFileLang" lang="en">
                            <label class="custom-file-label" for="customFileLang">Select file</label>
                        </div>
                    </fieldset>

                    <div class="form-group mb-2">
                        <div class="form-check ml-4">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>

                    <button class="btn btn-primary ml-4" type="submit">Submit form</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="fixed-bottom">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark " id="navs">
                <img src="../img/logo.png" alt="20H Talent Logo" width="50" height="50">
                <!-- <a class="navbar-brand" href="#">Talent</a> -->

                <div class="d-flex collapse navbar-collapse" id="navbarTogglerDemo02">
                    <div class="ml-3 d-flex justify-content-start">
                        <a class="text-white mr-3" href="">About</a>
                        <a class="text-white" href="">Contact</a>
                    </div>
                    <div class="ml-auto">
                        <a class="text-white mr-3" href="">Privacy policy</a>
                        <a class="text-white" href="">&copy 20H Talent</a>
                    </div>
                </div>
            </nav>

        </div>

    </footer>

    <!-- Scripts section -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/render.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
